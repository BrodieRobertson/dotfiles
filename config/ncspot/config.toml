[keybindings]
"=" = "volup"
"F" = "seek -10000"
"b" = "seek +10000"
"PageUp" = "move up 10"
"PageDown" = "move down 10"
"L" = "next"
"H" = "previous"
"s" = "shuffle"
"z" = "save"
"p" = "playpause"

[theme]
primary = "light white"
secondary = "light black"
title = "#1DB954"
playing = "#1DB954"
playing_bg = "black"
highlight = "light white"
highlight_bg = "#484848"
error = "light white"
error_bg = "red"
statusbar = "black"
statusbar_progress = "#1DB954"
statusbar_bg = "#1DB954"
cmdline = "light white"
cmdline_bg = "black"
